<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb On/Off</title>
    <style></style>
  </head>
  <body>
    <h1>Bulb Control</h1>
    <img
      id="off"
      src="/Bulb/image/off.png"
      alt="Bulb Image"
      style="width: 200px; height: auto"
    />
    <button id="btn">Turn On</button>
    <script>
      let on = document.querySelector("#off");
      let btn = document.querySelector("#btn");
      btn.addEventListener("click", () => {
        if (on.src.includes("off.png")) {
          on.src = "/Bulb/image/on.png";
          btn.textContent = "Turn Off";
        } else {
          on.src = "/Bulb/image/off.png";
          btn.textContent = "Turn ON";
        }
      });
    </script>
  </body>
</html>
