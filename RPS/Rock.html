<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="Scissor.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissor Game</h1>
      <div class="choices">
        <div class="choice" id="Rock">
          <img src="/image/rock.png" alt="Rock" />
        </div>
        <div class="choice" id="Paper">
          <img src="/image/paper.png" alt="paper" />
        </div>
        <div class="choice" id="Scissor">
          <img src="/image/scissor.png" alt="scissor" />
        </div>
      </div>
      <div class="score">
        <div class="userscore">
          <p id="user-score"></p>
          <h3>User Score</h3>
        </div>
        <div class="compscore">
          <p id="comp-score"></p>
          <h3>Comp Score</h3>
        </div>
      </div>
      <div class="status">
        <p class="para"></p>
      </div>
    </div>

    <div class="container">
      <a href="/TicTac/index.html"
        ><button class="button-container">Tic Tac Toe Game</button></a
      >
    </div>
    <script src="Paper.js"></script>
  </body>
</html>
